<!doctype html> 

<html lang="en"> 
	<head> 
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Liste des actions - TaskLeader</title>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/cupertino/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables_themeroller.css">
    <link href="css/styles.css" rel="stylesheet" />		
		<script src="js/lib/modernizr-custom-2.0.min.js"></script>
	</head> 

	<body>
  
    <div> 
      <h2>Status: <span id="status" class="offline">Offline</span></h2>
    </div>
    
    <div id="tabs">
      <ul>
        <li><a href="#manualFilterTab">Filtre manuel</a></li>
        <li><a href="#storedFiltersTab">Filtres enregistrés</a></li>
        <li><a href="#searchTab">Recherche</a></li>
      </ul>
      <div id="manualFilterTab">
        <select id="manuelDBcombo" class="ui-helper-hidden"></select>
        <div id="manuelSelects"></div>
      </div>
      <div id="storedFiltersTab"></div>
      <div id="searchTab"></div>
    </div>
    
    <div id="data">
      <table cellpadding="0" cellspacing="0" border="0" class="display" id="actions"></table>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="js/lib/json2.js"></script> 
    <script src="js/lib/swfobject.js"></script>
    <script src="js/websocketclient.js"></script> 
    
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="js/widgets.js"></script> 
    <script src="js/startup.js"></script>
